<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blueprint - CMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#2563eb',
                        brandDark: '#1e40af',
                    }
                }
            }
        }
    </script>
    <style>
        .blueprint-page {
            width: 794px;
            /* A4 width */
            min-height: 1123px;
            /* A4 height */
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 40px;
            margin: 0 auto;
        }

        .positioned-field {
            position: absolute;
            z-index: 10;
        }

        /* Body context area */
        #contract-body-display {
            width: 100%;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: serif;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 40px;
        }
    </style>
</head>

<body class="bg-gray-100 text-slate-800 font-sans h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-200 flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="index.html" class="flex-shrink-0 flex items-center text-brand font-bold text-2xl">CMP</a>
                    <div class="ml-10 flex items-center space-x-4">
                        <h1 class="text-xl font-semibold text-gray-900">Create Blueprint</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="text-gray-400 hover:text-gray-600 font-medium">Cancel</a>
                    <button onclick="saveBlueprint()"
                        class="bg-brand hover:bg-brandDark text-white px-4 py-2 rounded-md font-medium shadow-sm">
                        Save Blueprint
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-grow overflow-hidden">
        <!-- Sidebar Controls -->
        <div class="w-80 bg-white border-r border-gray-200 p-6 overflow-y-auto z-10 shadow-lg">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Blueprint Name</label>
                    <input type="text" id="bp-title"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand focus:ring-brand sm:text-sm border p-2"
                        placeholder="e.g. NDA Agreement">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Contract Body</label>
                    <p class="text-xs text-gray-500 mb-1">Enter the static text of the contract.</p>
                    <textarea id="bp-desc" rows="10" oninput="updateBodyDisplay()"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand focus:ring-brand sm:text-sm border p-2"
                        placeholder="This agreement is made between..."></textarea>
                </div>

                <hr class="border-gray-200">

                <div>
                    <h3 class="text-sm font-medium text-gray-900">Add Field</h3>
                    <div class="mt-3 space-y-3">
                        <div>
                            <label class="block text-xs text-gray-500">Field Label</label>
                            <input type="text" id="field-label"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm border p-2"
                                placeholder="e.g. Signatory Name">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500">Field Type</label>
                            <select id="field-type"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm border p-2">
                                <option value="text">Text Input</option>
                                <option value="date">Date Picker</option>
                                <option value="signature">Signature Block</option>
                                <option value="checkbox">Checkbox</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500">Position</label>
                            <select id="field-position"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm border p-2">
                                <option value="top-left">Top Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-right">Bottom Right</option>
                            </select>
                        </div>
                        <button onclick="addField()"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-brand bg-blue-50 hover:bg-blue-100">
                            Add to Page
                        </button>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="text-sm font-medium text-gray-900">Fields List</h3>
                    <ul id="fields-list" class="mt-2 text-sm text-gray-600 space-y-2">
                        <!-- List of added fields for review -->
                        <li>No fields added yet.</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div
            class="flex-grow bg-gray-100 overflow-auto flex justify-center p-8 bg-[url('https://www.transparenttextures.com/patterns/graphy.png')]">
            <div id="blueprint-canvas" class="blueprint-page relative bg-white ring-1 ring-gray-900/5">
                <h2 class="text-3xl font-serif text-center mb-6" id="preview-title">Contract Title</h2>
                <div id="contract-body-display"></div>
                <!-- Fields injected here -->
            </div>
        </div>
    </div>

    <script>
        let fields = [];
        const canvas = document.getElementById('blueprint-canvas');
        const fieldsListEl = document.getElementById('fields-list');

        // Sync title
        document.getElementById('bp-title').addEventListener('input', (e) => {
            const val = e.target.value;
            document.getElementById('preview-title').textContent = val || 'Contract Title';
        });

        function updateBodyDisplay() {
            const val = document.getElementById('bp-desc').value;
            document.getElementById('contract-body-display').textContent = val;
        }

        function addField() {
            const labelInput = document.getElementById('field-label');
            const typeInput = document.getElementById('field-type');
            const posInput = document.getElementById('field-position');

            const label = labelInput.value.trim();
            if (!label) return alert("Please enter a field label");

            // Calculate simple fixed coordinates
            // A4 width ~794px, height ~1123px. Padding 40px.
            // Margins: Left 40, Right 754 (794-40)
            let x = 40;
            let y = 100;
            const pos = posInput.value;

            // Basic offset to prevent complete overlap if multiple same pos
            const offset = fields.filter(f => f.pos === pos).length * 40;

            if (pos === 'top-left') {
                x = 60;
                y = 120 + offset;
            } else if (pos === 'top-right') {
                x = 550;
                y = 120 + offset;
            } else if (pos === 'bottom-left') {
                x = 60;
                y = 900 - offset;
            } else if (pos === 'bottom-right') {
                x = 550;
                y = 900 - offset;
            }

            const field = {
                id: Date.now(),
                label: label,
                type: typeInput.value,
                pos: pos,
                x: x,
                y: y
            };

            fields.push(field);
            renderField(field);
            updateFieldsList();

            // value reset
            labelInput.value = '';
        }

        function renderField(field) {
            const el = document.createElement('div');
            el.className = 'positioned-field bg-white border border-gray-400 border-dashed rounded px-3 py-1 text-sm shadow-sm';
            el.style.left = field.x + 'px';
            el.style.top = field.y + 'px';
            el.id = 'field-' + field.id;

            let content = '';
            if (field.type === 'signature') content = `X ________________ (Sign: ${field.label})`;
            else if (field.type === 'checkbox') content = `[ ] ${field.label}`;
            else content = `${field.label}: [________________]`;

            el.innerHTML = `<span class="font-mono text-gray-700">${content}</span>`;
            canvas.appendChild(el);
        }

        function updateFieldsList() {
            if (fields.length === 0) {
                fieldsListEl.innerHTML = '<li>No fields added yet.</li>';
                return;
            }
            fieldsListEl.innerHTML = '';
            fields.forEach(f => {
                const li = document.createElement('li');
                li.textContent = `${f.label} (${f.pos})`;
                li.className = "flex justify-between";

                const btn = document.createElement('button');
                btn.textContent = "Ã—";
                btn.className = "text-red-500 hover:text-red-700 font-bold ml-2";
                btn.onclick = () => removeField(f.id);

                li.appendChild(btn);
                fieldsListEl.appendChild(li);
            });
        }

        function removeField(id) {
            fields = fields.filter(f => f.id !== id);
            document.getElementById('field-' + id).remove();
            updateFieldsList();
        }

        async function saveBlueprint() {
            const title = document.getElementById('bp-title').value;
            const desc = document.getElementById('bp-desc').value;

            if (!title) return alert("Blueprint title is required");
            if (fields.length === 0) return alert("Add at least one field");

            const payload = {
                title: title,
                description: desc,
                fields: fields.map(f => ({
                    label: f.label,
                    field_type: f.type,
                    pos_x: f.x,
                    pos_y: f.y
                }))
            };

            try {
                const res = await fetch('/api/blueprints/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("Blueprint created!");
                    window.location.href = '/';
                } else {
                    alert('Error creating blueprint');
                }
            } catch (err) {
                console.error(err);
                alert('Network error');
            }
        }
    </script>
</body>

</html>
