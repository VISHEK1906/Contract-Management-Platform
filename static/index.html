<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Management Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#2563eb',
                        brandDark: '#1e40af',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-brand tracking-tight">CMP</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/"
                            class="border-brand text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/create-blueprint"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200">
                            Create Blueprint
                        </a>
                        <a href="/create-contract"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200">
                            New Contract
                        </a>
                    </div>
                </div>
                <!-- <div class="flex items-center">
                    <button
                        class="bg-brand hover:bg-brandDark text-white px-4 py-2 rounded-md text-sm font-medium shadow-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand">
                        Logout
                    </button>
                </div> -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-3xl font-bold text-gray-900">Contracts Dashboard</h1>
                <p class="mt-2 text-sm text-gray-700">A real-time overview of all managed contracts and their lifecycle
                    status.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                <a href="/create-contract"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-brand px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-brandDark focus:outline-none focus:ring-2 focus:ring-brand focus:ring-offset-2 sm:w-auto transition-all">
                    Create Contract
                </a>
            </div>
        </div>

        <!-- Filters -->
        <div class="mt-8 flex space-x-4 mb-6">
            <button onclick="filterContracts('all')" id="filter-all"
                class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-brand text-white shadow-sm transition-all">All</button>
            <button onclick="filterContracts('pending')" id="filter-pending"
                class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 transition-all">Pending</button>
            <button onclick="filterContracts('signed')" id="filter-signed"
                class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 transition-all">Signed</button>
        </div>

        <!-- Table -->
        <div class="mt-4 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg glass-panel">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">
                                        Contract Name</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                        Blueprint</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                        Status</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                        Created At</th>
                                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Actions</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white" id="contracts-table-body">
                                <!-- Populated via JS -->
                                <tr>
                                    <td colspan="5" class="text-center py-10 text-gray-500">Loading contracts...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = '/api';

        async function fetchContracts(statusFilter = null) {
            try {
                let url = `${API_URL}/contracts/`;
                if (statusFilter && statusFilter !== 'all') {
                    // Mapping simple filters to statuses
                    if (statusFilter === 'pending') url += '?status=CREATED'; // Simplified for demo
                    // complex filtering logic can be added
                }

                const response = await fetch(`${API_URL}/contracts/` + (url.includes('?') ? url.substring(url.indexOf('?')) : ''));
                if (!response.ok) throw new Error('Failed to fetch');
                const contracts = await response.json();
                renderTable(contracts);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contracts-table-body').innerHTML = `
                    <tr><td colspan="5" class="text-center py-4 text-red-500">Error loading contracts. Ensure backend is running.</td></tr>
                `;
            }
        }

        async function loadContracts() {
            try {
                const res = await fetch(`${API_URL}/contracts/`);
                if (!res.ok) throw new Error("Failed to load");
                const contracts = await res.json();
                renderTable(contracts);
            } catch (err) {
                console.error(err);
                alert("Error loading contracts");
            }
        }

        function renderTable(contracts) {
            const tbody = document.getElementById('contracts-table-body');
            tbody.innerHTML = '';

            if (contracts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-500">No contracts found. Create one to get started.</td></tr>';
                return;
            }

            contracts.forEach(c => {
                const statusColor = getStatusColor(c.status);
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors duration-150';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#${c.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">${c.blueprint_title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(c.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                            ${c.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="/contract-detail?id=${c.id}" class="text-blue-600 hover:text-blue-900 bg-blue-50 px-3 py-1 rounded">View</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'CREATED': return 'bg-blue-100 text-blue-800';
                case 'APPROVED': return 'bg-yellow-100 text-yellow-800';
                case 'SENT': return 'bg-purple-100 text-purple-800';
                case 'SIGNED': return 'bg-green-100 text-green-800';
                case 'LOCKED': return 'bg-gray-100 text-gray-800';
                case 'REVOKED': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function filterContracts(filterType) {
            // Visualize active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-brand', 'text-white');
                btn.classList.add('bg-white', 'text-gray-600');
            });
            const activeBtn = document.getElementById(`filter-${filterType}`);
            activeBtn.classList.remove('bg-white', 'text-gray-600');
            activeBtn.classList.add('bg-brand', 'text-white');

            fetchContracts(filterType);
        }

        // Initial Load
        fetchContracts();
    </script>
</body>

</html>
